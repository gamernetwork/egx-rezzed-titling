<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>EGX Rezzed Developer Sessions</title>
	<script src="../../lib/jquery-3.1.1.min.js"></script>
	<script src="../../lib/TweenMax.min.js"></script>
	<style type="text/css">
		* { box-sizing: border-box; }
		body { margin: 0px; }
		main {
			width: 1920px; height: 1080px;
			position: relative;
			top: 0; left: 0;
			overflow: hidden;
		}
		.block {
			width: 3000px; height: 1080px;
			top: 0; left: 0;
			overflow: hidden;
			position: absolute;
		    -webkit-transform-origin: bottom left;
		}
		.block.dark-blue {
			background: #360c4e;
		    -webkit-transform: rotate(-45deg);
		}
		.block.blue {
			background: #503575;
		    -webkit-transform: rotate(-0deg);
		    left: 0; top: 0;
		}
		.block.pink {
			background: #ff57c0;
		    -webkit-transform: rotate(-41deg);
		}
		main > div {
			display: none;
		}
		h1, h2, h3, h4, h5, h6 { margin: 0px; }
		h1 {
			font-family: 'NB Grotesk', sans-serif;
			font-size: 85px; line-height: 85px;
			color: #ff57c0;
			text-transform: uppercase;
			letter-spacing: -5px;
			margin: 30px 0px 0px;
			max-width: 600px;
		}
		h2, h4, h6 {
			font-family: 'NB Grotesk', sans-serif;
			font-size: 40px; line-height: 50px;
			color: white;
			text-transform: uppercase;
		}
		h3, h5 {
			font-family: Helvetica, sans-serif;
			font-size: 30px; line-height: 36px;
			font-weight: normal;
			color: white;
		}
		ul {
			list-style: none;
			margin: 0px; padding: 0px;
		}
		.corner {
			position: absolute;
			height: 100%;
			width: 100%;
			top: 0px; left: 0px;
			padding: 50px;
		}
		.corner ul {
			position: absolute;
			left: 277px; top: 50px;
		}
		.logo {
			width: 177px; height: 231px;
		}
		.schedule {
			width: 1920px; height: 1080px;
			position: absolute;
			top: 0; left: 0;
		}
		.schedule-item {
			width: 600px; max-height: 700px;
			position: absolute;
			top: 350px;
			-webkit-transform-origin: center 350px;
			-webkit-transition: -webkit-transform 1s;
			color: white;
			background: #503575;
		}
		.schedule-item .image {
			width: 600px; height: 300px;
			background-size: cover;
			margin: 0 auto;
		}
		.schedule-item .headings {
			background: #360c4e;
			-webkit-transition: background .25s;
			padding: 20px;
		}
		.schedule-item span { color: #360c4e; }
		.schedule-item h6 {
			line-height: 40px;
			height: 50px;
			margin-left: 0;
		}
		.schedule-item h4 {
			line-height: 40px;
			margin-bottom: 10px;
		}
		.schedule-item.small {
			-webkit-transform: scale(.65);
		}
		.schedule-item.small .headings {
			background: transparent;
		}
		.next-image	 {
			position: absolute;
			left: 0; top: 0;
			width: 1925px;
			height: 1080px;
			background-size: cover;
		}
		.next-image-wrapper {
			position: relative;
			margin-top: 0; margin-left: 0;
		}
		.next-image-outer {
			position: absolute;
			top: 0; left: 0;
			width: 1925px;
		}
		.next-text-wrapper {
			position: absolute;
			left: 0; bottom: 0;
			width: 1920px;
			background: #503575;
			-webkit-transform: translateY(0);
		}
		.next-text {
			display: block;
			margin: 0 auto;
			width: 100%;
			max-width: 1200px;
			padding: 50px;
			padding-left: 160px;
		}
	</style>
</head>
<body>

<main>
	<div class="background block blue"></div>

	<div class="schedule"></div>

	<div class="next-image-outer">
		<div class="next-image-wrapper block">
			<div class="next-image block"></div>
		</div>
	</div>

	<div class="next-text-wrapper">
		<div class="next-text"><h2></h2><h3></h3></div>
	</div>

	<div class="overlay">
		<div class="block pink"></div>
		<div class="block dark-blue"></div>
	</div>

	<div class="corner">
		<img class="logo" src="img/EGX_REZZED_WHITE.png" />
		<ul>
			<li><h2>#EGX @EGX</h2></li>
			<li><h3>facebook.com/egx</h3></li>
			<li><h3>youtube.com/egx</h3></li>
			<li><h3>egx.net/egx</h3></li>
		</ul>
		<h1 class="heading"></h1>
	</div>
</main>

<script src="../../schedule/schedule.js"></script>
<script type="text/javascript">

	$('main > div').show();

	// build timelines
	var timelines = {
		'overlay': animOverlay(),
		'background': animBackground(),
		'next_text': animNextText(),
		'next_image': animNextImage(),
	};

	// testing
	// scheduleIn('Friday', 0);
	// upNextIn('Friday', 0);

	// slides
	function upNextIn(day, slot) {
		showOverlay('Up next');
		showBackground();
		showNext(day, slot);
	}

	function upNextOut() {
		hideOverlay();
		hideNext();
	}

	function upNextImageOut() {
		fadeBackgroundOut(true);
		hideNextImage();
	}

	function scheduleIn(day, slot) {
		showOverlay('Coming up');
		showBackground();
		setSchedule(day, slot);
		setTimeout(playSchedule, 1250);
	}

	function scheduleOut() {
		clearInterval(schedule_timer);
		hideOverlay();
		hideSchedule();
	}

	function killAll(keep_background) {
		clearInterval(schedule_timer);
		hideOverlay();
		hideSchedule();
		hideNext();
		if (!keep_background) setTimeout(hideBackground, 950);
	}

	// show / hide
	function showOverlay(text) {
		setHeading(text);
		timelines.overlay.play();
	}

	function hideOverlay(text) {
		timelines.overlay.reverse();
	}

	function showBackground() {
		fadeBackgroundIn();
		timelines.background.play();
	}

	function hideBackground() {
		timelines.background.reverse();
	}

	function showNext(day, slot) {
		var slots = getSlots(day, slot, true);
		if (slots.length > 0) {
			var i = slots[0];
			setNextText(sessions[i].heading, sessions[i].subHeading);
			setNextImage(sessions[i].image);
			setTimeout(function() {
				timelines.next_image.play();
			}, 50);
			setTimeout(function() {
				timelines.next_text.play();
			}, 1500);
		}
	}

	function hideNext() {
		timelines.next_text.reverse();
		setTimeout(function() {
			timelines.next_image.reverse();
		}, 1000);
	}

	function hideNextImage() {
		timelines.next_image.reverse();
	}

	function hideNextText() {
		timelines.next_text.reverse();
	}

	var schedule_timer;
	function playSchedule() {
		var delay = 4000;
		schedule_pos = 0;
		clearInterval(schedule_timer);
		if ($('.schedule-item').length > 0) {
			advanceSchedule();
			schedule_timer = setInterval(function() { advanceSchedule(); }, delay);
		}
	}

	function endSchedule() {
		clearInterval(schedule_timer);
	}

	var schedule_pos = 0;
	function advanceSchedule() {
		var positions = [1410, 996, 582, 50, -600];
		var time = 1, ease = 'Power2.easeInOut';

		var items = $('.schedule-item');
		schedule_pos ++;
		if (schedule_pos > items.length + 2) endSchedule();
		var timeline = makeTimeline();

		for (var i = 0; i < items.length; i++) {
			var item = $(items[i]);
			var pos = positions.length - 1 - schedule_pos + i;
			if (pos > positions.length - 1) pos = positions.length - 1;
			if (pos < 0) pos = 0;
			
			timeline
				.to(item, time, { css: {
					right: positions[pos] + 'px',
				}, ease: ease }, 0);

			if (pos == 0) {
				timeline
					.to(item, time, { css: {
						opacity: 0,
					}, ease: ease }, 0);				
			} else if (pos == 2) {
				shrinkScheduleItem(item);
			}
		}

		timeline.play();
	}

	function hideSchedule() {
		var items = $('.schedule-item');
		var timeline = makeTimeline();

		for (var i = 0; i < items.length; i++) {
			var item = $(items[i]);
			if (!item.hasClass('small')) shrinkScheduleItem(item);
		}

		timeline
			.staggerTo(items, .5, { css: {
				right: 1824 + 'px', opacity: 0,
			}, ease: Power2.easeIn }, 0.1);

		timeline.play();
	}

	// define anims
	function animOverlay() {
		var time = .75, ease = 'Power1.easeOut';
		var timeline = makeTimeline();
		timeline
			.from('.corner', time, { css: {
				top: '-540px', left: '-540px',
			}, ease: ease }, 0)
			.from('.block.dark-blue', time, { css: {
				top: '-540px', left: '-540px',
			}, ease: ease }, 0)
			.from('.block.pink', time, { css: {
				top: '-540px', left: '-540px',
			}, ease: ease }, 0)
			.from('.block.pink', time / 2, { css: {
				transform: 'rotate(-45deg)',
			}, ease: ease }, time / 2);
		return timeline;
	}

	function animBackground() {
		var timeline = makeTimeline();
		timeline
			.from('.background', .75, { css: {
				top: '-580px', left: '-580px',
			}, ease: Power1.easeInOut }, 0)
			.from('.background', 1, { css: {
				transform: 'rotate(-41deg)',
			}, ease: Power1.easeInOut }, .5);
		return timeline;
	}

	function animNextImage() {
		var time = .75;
		var timeline = makeTimeline();
		timeline
			.from('.next-image-wrapper', time, { css: {
				top: '-580px', left: '-580px',
			}, ease: Power1.easeInOut }, 0)
			.from('.next-image-wrapper', time, { css: {
				transform: 'rotate(-41deg)',
			}, ease: Power1.easeInOut }, time)
			.from('.next-image', time, { css: {
				transform: 'rotate(41deg)',
			}, ease: Power1.easeInOut }, time);
		return timeline;
	}

	function animNextText() {
		var time = .75;
		var timeline = makeTimeline();
		timeline
			.from('.next-text-wrapper', 1, { y: '101%', ease: Power2.easeOut })
		return timeline;
	}

	// misc functions
	function makeTimeline() {
		var timeline = new TimelineMax();
		timeline.pause();
		return timeline;
	}

	function setHeading(text) { $('.heading').text(text); }

	function setNextText(heading, subheading) {
		$('.next-text h2').text(heading);
		$('.next-text h3').text(subheading);
	}

	function setNextImage(image) {
		$('.next-image').css({
			backgroundImage: 'url(' + image + ')',
			opacity: 1,
		});
	}

	function fadeNextImageOut(instant) {
		if (instant) $('.next-image').css({ opacity: 0, });
		else $('.next-image').animate({ opacity: 0, });
	}

	function fadeNextImageIn(instant) {
		if (instant) $('.next-image').css({ opacity: 1, });
		else $('.next-image').animate({ opacity: 1, });
	}

	function fadeBackgroundOut(instant) {
		if (instant) $('.background').css({ opacity: .5, });
		else $('.background').animate({ opacity: .5, });
	}

	function fadeBackgroundIn(instant) {
		if (instant) $('.background').css({ opacity: 1, });
		else $('.background').animate({ opacity: 1, });
	}

	function setSchedule(day, slot) {
		clearSchedule();
		var slots = getSlots(day, slot);
		for (var i = 0; i < slots.length; i++) {
			var j = slots[i];
			addScheduleItem(sessions[j].heading, sessions[j].subHeading, sessions[j].timeStart, sessions[j].timeEnd, sessions[j].image, i);
		}
	}

	function clearSchedule() {
		$('.schedule').empty();
	}

	function addScheduleItem(heading, subheading, time_start, time_end, image, index) {
		var time = '<h6>' + time_start + ' &mdash; ' + time_end + ' <span>GMT</span>' + '</h6>';
		var image = '<div class="image" style="background-image: url(' + image + ');"></div>';
		var headings = '<div class="headings"><h4>' + heading + '</h4><h5>' + subheading + '</h5></div>';
		var item = $('<div class="schedule-item">' + time + image + headings + '</div>')
			.css({
				right: -600 + 'px',
			})
		$('.schedule').append(item);
	}

	function shrinkScheduleItem(target) {
		target.addClass('small');
		target.children('h6').animate({
			marginLeft: '20px',
		});
		target.children('.image').animate({
			width: '560px',
		});
	}

	function getSlots(day, slot, first) {
		var index = 0 - slot;
		var slots = [];
		for (var i = 0; i < sessions.length; i++) {
			if (sessions[i].day == day) {
				if (index >= 0) {
					slots.push(i);
					if (first) return slots;
				}
				index ++;
			}
		}
		return slots;
	}

	function update(str) {
		// do nothing
	}
	function play() {
		// do nothing
	}
	function next() {
		// do nothing
	}

</script>
</body>
</html>
