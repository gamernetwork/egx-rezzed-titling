<html>
	<head>
		<style type="text/css">
			body {
				margin: 0;
				padding: 0;
				background-color: #0b3865;
				font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
				-webkit-font-smoothing: antialiased;
			 }

			.wrapper {
				position: relative;
				width: 1920px;
				height: 1080px;
			}

			#slate {
				position: absolute;
				left: 620px;
				right: 50px;
				top: 100px;	 
			}

			h1, h2 {
				color: white;
				width: 1050px;
				line-height: 1.1;
				margin-top: .2rem;
				margin-bottom: 0px;
				font-size: 1.3rem;
			}

			.logo {
				width: 250px;
				display: block;
				position: absolute;
				top: 100px;
				left: 100px;
			}		

			.day {
				color: #3dbb95;
				text-transform: uppercase;
				margin: 0;
				padding: 0;
				font-size: 3rem;
				font-family: "NB Grotesk";
			}
			
			.session  {
				color: white;
				margin-top: 75px;
				padding-left: 50px;
				border-left: 1px solid white;
			}

			.sessionTime {
				font-size: 2rem;
				color: #3dbb95;
			}

			.sessionName {
				font-family: "NB Grotesk";
				text-transform: uppercase;
				font-size: 3rem;
				font-weight: bold;
			}
			
			.sessionInfo {
				font-size: 2.25rem;
				font-weight: normal;
			}
			
			.links  {
				display: block;
				color: white;
				font-size: 2.5rem;
				position: absolute;
				left: 100px;
				bottom: 100px;
			}
			
			.links .hashtag {
				color: #3dbb95;
				text-transform: uppercase;
				font-family: "NB Grotesk";
				font-size: 3.5rem;
			}
			
			.links p {
				line-height: 1;
				margin: 0;
				padding: 10px 0 0;
			}
		</style>
	</head>
	<body>
		<div class="wrapper">
			<img class="logo" src="../images/egx-logo-white.png" />
			<div id="slate">
				<p class="day">That's all for this year!</p>
				
				<div class="session">
					<h1 class="sessionName" id="s1">Join us for EGX 2016.</h1>
					<h2 class="sessionInfo" id="d1">Thanks for watching!</h2>  	
				</div>
			</div>
			<div class="links">
				<p class="hashtag">#EGX</p>
				<p>www.youtube.com/egx</p>
			</div>
		</div>
	</body>
</html>
